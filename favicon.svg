    <!-- Small flame -->
    <path d="M25 70 C15 60 10 45 20 35 C25 25 35 30 40 40 C45 50 40 65 25 70 Z" fill="#e74c3c"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="360" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#34495e">東通消防署</text>
